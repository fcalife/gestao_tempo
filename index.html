<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo - Gestão de Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <header class="top">
        <h1>Gestão de Tempo</h1>
        <div class="meta">
          <span>Fase 1: escolha ate 9 objetos</span>
          <span>Fase 2: atravesse segurando seta direita</span>
        </div>
      </header>
      <section class="play">
        <div class="canvas-wrap">
          <div id="warning" class="warning" aria-live="polite"></div>
          <canvas id="game" width="800" height="620" aria-label="Jogo 2D"></canvas>
          <div id="tooltip" class="tooltip" role="status" aria-hidden="true"></div>
        </div>
        <aside class="hud">
          <div class="stat">
            <label>Rodada</label>
            <span id="round">1</span>
          </div>
          <div class="stat">
            <label>Fase</label>
            <span id="phase">Selecao</span>
          </div>
          <div class="stat">
            <label>Dinheiro</label>
            <span id="money">$0</span>
          </div>
          <div class="stat">
            <label>Peso total</label>
            <span id="weight">0</span>
          </div>
          <div class="stat">
            <label>Bandeja</label>
            <span id="tray">0/5</span>
          </div>
          <div class="stat">
            <label>Velocidade</label>
            <span id="speed">0</span>
          </div>
          <p class="hint">Clique nos objetos do topo. Segure a seta direita para andar.</p>
        </aside>
      </section>
    </main>
    <script src="rounds.js"></script>
    <script src="game.js"></script>
  </body>
</html>
