<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototipo 2D - Garcom da Bandeja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="frame">
      <header class="top">
        <h1>Garcom da Bandeja</h1>
        <div class="meta">
          <span>Fase 1: escolha ate 5 objetos</span>
          <span>Fase 2: atravesse automaticamente</span>
        </div>
      </header>
      <section class="play">
        <canvas id="game" width="800" height="500" aria-label="Jogo 2D"></canvas>
        <aside class="hud">
          <div class="stat">
            <label>Rodada</label>
            <span id="round">1</span>
          </div>
          <div class="stat">
            <label>Fase</label>
            <span id="phase">Selecao</span>
          </div>
          <div class="stat">
            <label>Dinheiro</label>
            <span id="money">$0</span>
          </div>
          <div class="stat">
            <label>Peso total</label>
            <span id="weight">0</span>
          </div>
          <div class="stat">
            <label>Bandeja</label>
            <span id="tray">0/5</span>
          </div>
          <div class="stat">
            <label>Velocidade</label>
            <span id="speed">0</span>
          </div>
          <button id="ready" type="button">Estou pronto</button>
          <p class="hint">Clique nos objetos da esquerda para empilhar.</p>
        </aside>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
